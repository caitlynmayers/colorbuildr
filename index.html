<html>

<head>

	<meta charset="utf-8" />
	
	<title>ColorBuildr</title>
	
	<link href="stylesheets/screen.css" media="screen, projection" rel="stylesheet" type="text/css" />

</head>

<body>

	<div class="header">
	
		<div class="logo">Logo goes here.</div>
		
		<div class="nav">
			
			<ul>
			
				<li><a href="#">Build</a></li>
				<li><a href="#">About</a></li>
				
			</ul>
			
		</div>
	
	</div>
	
	<div class="content">

		<div class="builder-area">
		
			<div class="swatch">
				
				<p>placeholder to test</p>
				
			</div>
			
			<div class="build-form">
			
				<div class="build-inputs">
				
					<div>
						
						<form>
						
							<div id="cmyk-input">
						
								<label>C</label>
								<input type="text" id="cmyk-cyan">
								
								<label>M</label>
								<input type="text" id="cmyk-magenta">
								
								<label>Y</label>
								<input type="text" id="cmyk-yellow">
								
								<label>K</label>
								<input type="text" id="cmyk-black">
								
							</div>
							
							<div id="rgb-input">
						
								<label>R</label>
								<input type="text" id="rgb-red">
								
								<label>G</label>
								<input type="text" id="rgb-green">
								
								<label>B</label>
								<input type="text" id="rgb-blue">
								
							</div>
							
							<div id="hexadecimal-input">
						
								<label>Hexadecimal</label>
								<input type="text" id="hex">
								
							</div>								
						
						</form>
						
					</div>
				
				</div>
				
				<div class="build-btns">
				
					<div></div>
				
				</div>
			
			</div>
		
		</div>
		
		<div class="archive">
		
			<h3>Build History</h3>
		
			<div class="build-list">
				
				<div class="build-single">
				
					<div class="swatch">
					
						<p>swatch</p>
					
					</div>
					
					<div class="color-values">
					
						<div id="cmyk-output">
						
							<span>C 45 M 29 Y 48 K 100</span>	
						
						</div>
						
						<div id="rgb-output">
						
							<span>R 145 G 129 B 148</span>
						
						</div>
						
						<div id="hexadecimal-output">
						
							<span>#f7f7f7</span>
						
						</div>
					
					</div>
				
				</div>
				
			</div>
		
		</div>
		
	</div>
	
	<div class="footer">
	
		<div class="copyright">
		
			<p>Â© 2014 Mayers</p>
		
		</div>
		
		<div class="footer-nav">
		
			<a href="#">Back to Top</a>
			
			<a href="#">About</a>
		
		</div>
	
	</div>

</body>

</html>
